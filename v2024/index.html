<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./components/contact-form/index.css">
    <title>Document</title>
</head>
<body>
    <div class="contact-form">
        <div class="contact-form-cont">
            <h1>Escribime</h1>
            <form class="contact-form-cont__form">
                <label>
                    <p>Nombre</p>
                    <input type="text" name="nombre" placeholder="Tu nombre">
                </label>
                <label>
                    <p>Email</p>
                    <input type="text" name="email" placeholder="tu@mail.com">
                </label>
                <label class="contact-form-cont__form__label-textarea">
                    <p>Mensaje</p>
                    <input type="textarea" name="mensaje">
                </label>
                <div class="contact-form-cont__form__boton-enviar">
                    <span>Enviar</span>
                    <img src="./components/contact-form/img/send.svg" alt="">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
